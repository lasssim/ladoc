site_name: "TODO: ChangeMe Documentation"

docs_dir: docs/

theme:
  custom_dir: 'theme'
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  
  palette:
    primary: 'black'

markdown_extensions:
  - plantuml_markdown:
      format: svg
      cachedir: /tmp/cachedir
  - codehilite
  - admonition
  - lightgallery
  - attr_list

plugins:
  - awesome-pages:
      collapse_single_pages: true
  - macros:
      module_name: mkdocs_macros
  - inline-svg
  - exclude:
      glob:
        - my_service/tmp/*

copyright: Your copyright 
